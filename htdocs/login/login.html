<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flea market login or signup</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div>
      <div class="box">
        <div class="box-header">
            <h2 style="color: white; opacity: .65; font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%;">SIGN UP</h2>
        </div>
        <div class="box-body">
            <form id="form">
            <label class="form-input">
                <i class="material-icons">person</i>
                <input type="text" name="username" id="inname" class="input" autofocus="true" required />
                <span class="label">Username</span>
                <span class="underline"></span>
            </label>
            <label class="form-input">
                <i class="material-icons">lock</i>
                <input type="password" name="pwd" id="inpwd" class="input" required />
                <span class="label">Password</span>
                <div class="underline"></div>
            </label>
            <div class="button-container">
                <input type="submit" value="Sign up" class="sub">
                <button onclick="window.location.href='reset_password.html'", class="sub1">Reset Password</button>
                <button onclick="window.location.href='http://localhost:8080/Jupiter/'", class="sub2">Back to main page</button>
            </div>
            </form>
        </div>
      </div>
</div>

<script>
        $(document).ready(function () {
        $(".sub").click(function () {
            var iname = $("#inname").val();
            var ipwd = $("#inpwd").val();
            var data = {
                name: iname,//变量：值
                pwd: ipwd
            };
            console.log(data);
            fetch('/login/signup.php',{
                method:'post',
                mode: 'no-cors',
                credentials:'same-origin',
                headers:{
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(data)
            }).then(response=>{
                let clone = response.clone();
                console.log(clone.text());
                let resdata = response.json();
                return resdata;
            }).then(function(data1){
                    console.log(1,data1);
                    alert(data1["msg"])
                    // if(data1["code"]==1);
                    // if(data1["code"]==2)
                })
                .catch((error)=>{
                    console.log(error)
                })
        })

            }).then(response=>{
                    let clone = response.clone();

                    // console.log(0,resdata);
                    // console.log(clone.text());

                }).then(function(data1){
