<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Flea market login or signup</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>

<div>
  <div class="box">
    <div class="box-header">
      <h2 style="color: white; opacity: .65; font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%;">SIGN IN</h2>
    </div>
    <div class="box-body">
      <form id="form">
        <label class="form-input">
          <i class="material-icons">person</i>
          <input type="text" name="username" id="inname" class="input" autofocus="true" required />
          <span class="label">Username</span>
          <span class="underline"></span>
        </label>
        <label class="form-input">
            <i class="material-icons">lock</i>
            <input type="password" name="pwd" id="inpwd" class="input" required />
            <span class="label">Password</span>
            <div class="underline"></div>
        </label>
        <!-- Username:<input type="text" name="username" id="inname" class="input"> <br><br> -->
        <!-- Password:<input type="password" name="pwd" id="inpwd" class="input"> <br><br> -->
        <input id="login-btn" type="submit" value="Sign In" class="log">
      </form>
    </div>
  </div>
</div>
<script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
<script src="scripts/login.js"></script>
</body>
</html>
